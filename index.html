<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <title>Alivio</title>
</head>

<body>
    <header class="header" aria-label="header">
        <div class="container">
            <div class="header__wrapper">
                <svg class="header__burger" aria-label="burger">
                    <use href="Assets/sprites.svg#burger"></use>
                </svg>

                <svg class="logo" aria-label="alivio logo">
                    <use href="Assets/sprites.svg#logo"></use>
                </svg>

                <nav class="header__nav" aria-label="navigation links">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Why Alivio</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Solutions</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Community</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Pricing</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__actions">
                    <button class="btn btn--signin">Sign In</button>
                    <button class="btn btn--trial">Start Trial</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main" aria-label="main content">
        <section class="hero" aria-label="hero section">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__content">
                        <h1 class="hero__title">Be aware, Manage well.</h1>
                        <p class="hero__description" aria-label="short main description">
                            Everyone experiences stress in different ways.
                            Let Alivio guide you, in a personalized journal experience, to overcome your stress.
                        </p>
                        <button class="btn">Find Your Way</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
